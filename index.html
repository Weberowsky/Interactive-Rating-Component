<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/8cecb3c66f.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="customer-feedback">
    <!-- Rating state start -->
    
    <section id="customer-feedback-text">
      <div id="icon"><i class="fa-solid fa-star" style="color: #fb7413;"></i></div>
      <h1>How did we do?</h1>

      <span id="note">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</span>
    </section>
    <div class="button-container">
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
    </div>


    <button id="submit">SUBMIT</button>
  </section>
  <section id="thank-you" style="display:none"> 
    <h2 id="number">You selected 0 out of 5</h2>

    <h1>Thank you!</h1>
  
    <span>We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</span></section>
  
  </div>
</body>

</html>
